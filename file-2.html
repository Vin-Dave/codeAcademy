<!DOCTYPE html>

  <body>
    <script>
      class BinaryTree {
        constructor(value, depth = 1, left = null, right = null) {
          this.value = value;
          this.depth = depth;
          this.left = left;
          this.right = right;
        }
      }

      module.exports = BinaryTree;
    </script>

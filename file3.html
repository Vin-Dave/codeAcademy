<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(data) {
          this.data = data;
          this.next = null;
        }

        setNextNode(node) {
          if (node instanceof Node || node === null) {
            this.next = node;
          } else {
            throw new Error("Next node must be an instance of Node or null");
          }
        }

        getNextNode() {
          return this.next;
        }
      }
    </script>
  </body>
</html>
